<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
        font-size: 28px;
        margin-bottom: 20px;
        color: #333;
        text-align: center;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: #555;
    }

    input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        box-sizing: border-box;
    }

    input:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 4px rgba(0, 123, 255, 0.5);
    }

    .error-message {
        color: red;
        font-size: 12px;
        margin-top: 5px;
    }

    button {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: #ffffff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #0056b3;
    }

    .form-errors {
        background-color: #ffefef;
        border: 1px solid #ffcccc;
        padding: 10px;
        border-radius: 4px;
        color: #cc0000;
        margin-bottom: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>회원가입</h1>
  <form th:action="@{/user/signup}" th:object="${userCreateForm}" method="post">

    <!-- 사용자 ID -->
    <div class="form-group">
      <label for="username">사용자ID</label>
      <input type="text" th:field="*{username}" id="username" placeholder="사용자 ID를 입력하세요">
    </div>

    <!-- 비밀번호 -->
    <div class="form-group">
      <label for="password1">비밀번호</label>
      <input type="password" th:field="*{password1}" id="password1" placeholder="비밀번호를 입력하세요">
    </div>

    <!-- 비밀번호 확인 -->
    <div class="form-group">
      <label for="password2">비밀번호 확인</label>
      <input type="password" th:field="*{password2}" id="password2" placeholder="비밀번호를 다시 입력하세요">
    </div>

    <!-- 이메일 -->
    <div class="form-group">
      <label for="email">이메일</label>
      <input type="email" th:field="*{email}" id="email" placeholder="example@example.com">
    </div>

    <!-- 회원가입 버튼 -->
    <button type="submit">회원가입</button>
  </form>
</div>
</body>
</html>
